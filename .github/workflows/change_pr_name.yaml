name: "migration check"

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - "test"

jobs:
  migration-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - uses: 8BitJonny/gh-get-current-pr@2.1.0
        id: pr

      - name: Check if migration required
        uses: actions/github-script@v6
        id: migration-required
        env:
          PR_BODY: ${{ steps.pr.outputs.pr_body }}
        with:
          script: |
            const migMatch = process.env.PR_BODY.match(/Migration Steps:(\n|\r|\r\n)- /);
            return !!migMatch;

      - name: Echo result
        run: echo "${{ steps.migration-required.outputs.result }}"

